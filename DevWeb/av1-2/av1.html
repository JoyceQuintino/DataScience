<html>
    <head>
        <meta charset="utf-8"/>
        <title>Cadastro</title>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/av1.css"/>
        <script src="av1.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Acadêmico</a>
                </div>
            </div>
        </nav>
        <div class="divBody">
            <div>
                <div class="panel panel-info class">
                    <div class="panel-heading">Instituição</div>
                    <div class="form-group">
                        <label for="cad_inst">Instituição:</label>
                        <input type="text" class="form-control" id="cad_inst" placeholder="Instituição">
                        </br>
                        <button id="c1" class="btn btn-info" onclick="addObj('cad_inst')">Cadastrar</button>
                    </div>
                </div>
            </div>
            <br/>
            <div>
            <div class="panel panel-info class">
                <div class="panel-heading">Aluno</div>
                <div class="form-group">
                    <label for="cad_alu">Aluno:</label>
                    <input type="text" class="form-control" placeholder="Aluno" id="cad_alu">
                </div>
                <div class="form-group">
                    <label for="sel_inst">Instituição:</label>
                    <select name="sel_inst" id="sel_inst" class="form-control">
                    </select>
                    </br>
                    <button class="btn btn-info" onclick="addObj('cad_alu')">Cadastrar</button>
                </div>
            </div>
            </br>
            <div>
                <div class="panel panel-info class">
                    <div class="panel-heading">Instituições</div>
                        <div class="form-group">
                            <label for="instituicoes">Nomes das instituições:</label>
                                <div>
                                    <ul id="list_inst">
                                        
                                    </ul>
                                </div>
                        </div>
                        <button id="d1" type="submit" class="btn btn-info">Alterar</button>
                        <button id="a1" type="submit" class="btn btn-info">Apagar</button>
                </div>
            </div>
            <div class="panel panel-info class">
                <div class="panel-heading">Alunos</div>
                    <div class="form-group">
                        <label for="instituicoes">Nomes dos alunos:</label>
                        <div>
                            <ul id="list_inst">
                                
                            </ul>
                        </div>
                    </div>
                    <button id="d1" type="submit" class="btn btn-info">Alterar</button>
                    <button id="a1" type="submit" class="btn btn-info">Apagar</button>
            </div>
            </div>
        </div>
    </body>
</html>
