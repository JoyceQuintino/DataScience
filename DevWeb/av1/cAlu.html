<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Instituição</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/av1.css"/>
    <script src="p.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Cadastrar</a>
            </div>
        </div>
    </nav>
    <div class="divBody">
        <div class="panel panel-info class">
            <div class="panel-heading">Aluno</div>
            <form>
                <div class="form-group">
                    <label class="sr-only" for="alu">Aluno:</label>
                    <input type="text" class="form-control" placeholder="Aluno" id="cad_alu">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="sel_inst">Selecionar instituição:</label>
                    <select id="sel_inst" class="form-control">
                    </select>
                    </br>
                    <div>
                        <ul id="list_inst">
                        
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-info" onclick="addObj('cad_alu')">Cadastrar</button>
            </form> 
        </div>
    </div>
</body>
</html>
