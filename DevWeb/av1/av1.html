<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pesquisas</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/av1.css"/>
    <script src="p.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pesquisas</a>
            </div>          
        </div>
    </nav>
    <div class="divBody">
        <div class="panel panel-info class">
            <div class="panel-heading">Instituições</div>
                <form>
                    <div class="form-group">
                        <label class="sr-only" for="inst">Instituições:</label>
                        <input type="text" class="form-control" placeholder="Instituição" id="inst">
                    </div>
                    <div class="form-group">
                        <label for="instituicoes">Nomes das instituições:</label>
                        <textarea class="form-control" rows="5" id="instArea"></textarea>
                    </div>
                    <button id="pInst" type="submit" class="btn btn-info" onclick="showInstArea()">Pesquisar</button> 
                    <button id="d1" type="submit" class="btn btn-info">Alterar</button>
                    <button id="a1" type="submit" class="btn btn-info">Apagar</button>
                </form> 
        </div>
        <div class="panel panel-info class">
            <div class="panel-heading">Alunos</div>
                <form>
                    <div class="form-group">
                        <label class="sr-only" for="aluno">Aluno:</label>
                        <input type="text" class="form-control" placeholder="Aluno" id="alu">
                    </div>
                    <div class="form-group">
                        <label for="alunos">Nomes dos alunos:</label>
                        <textarea class="form-control" rows="5" id="alunos">
                            
                        </textarea>
                    </div>
                    <button id="pAlu" type="submit" class="btn btn-info">Pesquisar</button> 
                    <button id="d2" type="submit" class="btn btn-info">Alterar</button>
                    <button id="a2" type="submit" class="btn btn-info">Apagar</button>
                </form> 
            </div>
        </div>
</body>
</html>
